<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Formulario registro</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="izqda">
            <img src="./imgs/halie-west-25xggax4bSA-unsplash.jpg">
            <div id="black">
                <img src="./imgs/odin-lined.png" id="odin-logo">
                <p>ODIN</p>
            </div>
        </div>
        <div id="form">
                <div>
                    <h2>This is not a real online service! You know you need
                        something like this in your life to help you realize your deepest dreams.
                        Sign up <i>now</i> to get started.
                    <br><br>
                    You <i>know</i> you want to.</h2>
                </div>
                <div id="cuadroform">
                    <h2>Let's do this!</h2>
                    <form>
                        <div class="col">
                            <label for="name">FIRST NAME</label>
                            <input type="text" id="name">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                            <label for="pass">PASSWORD</label>
                            <input type="password" id="pass">
                        </div>
                        <div class="col">
                            <label for="apellido">LAST NAME</label>
                            <input type="text" id="apellido">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone">
                            <label for="conf">CONFIRM PASSWORD</label>
                            <input type="password" id="conf">
                        </div>
                    </form>
                </div>
                <div>    
                    <button type="submit">Create account</button>
                    <p>Already have an account? <a href="https://www.youtube.com/watch?v=xLGktQmtR5A">Log in</a></p>
                </div>
                    
            </div>
        </div>
    </body>
</html>
