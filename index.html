<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Formulario registro</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="izqda">
            <img src="./imgs/halie-west-25xggax4bSA-unsplash.jpg">
            <p id="copy">Photo by <a target="_blank" rel="noopener noreferrer" href="https://unsplash.com/es/@haliewestphoto">Halie West</a> on <a target="_blank" rel="noopener noreferrer" href="https://unsplash.com/es/fotos/planta-de-hoja-verde-en-fotografia-de-primer-plano-25xggax4bSA">Unsplash</a></p>
            <div id="black">
                <p>ODIN</p>
                <img src="./imgs/odin-lined.png" id="odin-logo">
            </div>
        </div>
        <div id="form">
                <div>
                    <h3>This is not a real online service! You know you need
                        something like this in your life to help you realize your deepest dreams.
                        Sign up <i>now</i> to get started.
                    <br><br>
                    You <i>know</i> you want to.</h3>
                </div>
                <div id="cuadroform">
                    <h3>Let's do this!</h3>
                    <form id="daform">
                        <div class="col">
                            <label for="name">FIRST NAME</label>
                            <input type="text" id="name">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                            <label for="pass">PASSWORD</label>
                            <input type="password" id="pass" minlength="4" required>
                            <span>Invalid password</span>
                        </div>
                        <div class="col">
                            <label for="apellido">LAST NAME</label>
                            <input type="text" id="apellido">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone">
                            <label for="conf">CONFIRM PASSWORD</label>
                            <input type="password" id="conf" minlength="4" required>
                        </div>
                    </form>
                </div>
                <div>    
                    <button type="submit" form="daform">Create account</button>
                    <p>Already have an account? <a target="_blank" rel="noopener noreferrer" class="normal-a" href="https://www.youtube.com/watch?v=xLGktQmtR5A">Log in</a></p>
                </div>
                    
            </div>
        </div>
    </body>
</html>
